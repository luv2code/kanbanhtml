<div 
	data-bind="style: { top:Y, left:X, height:Height, width:Width, zIndex:ZIndex }" 
	id="${Id}" 
	class="stickynote" 
	draggable="true" 
	style="top:${Y}px;left:${X}px;height:${Height}px;width:${Width}px;z-index:${ZIndex};">
	<div class="header" data-bind="text: Title" contenteditable="true">${Title}</div>
	<textarea data-bind="value: Text" class="text-box">${Text}</textarea>
</div>
