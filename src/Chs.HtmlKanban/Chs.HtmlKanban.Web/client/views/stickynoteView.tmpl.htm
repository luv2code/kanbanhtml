<div id="${Id}" class="stickynote" draggable="true" style="top:${Y}px;left:${X}px;height:${Height}px;width:${Width}px;z-index:${ZIndex};">
    <div class="viewmodel header" id="Title" contenteditable="true">${Title}</div>
    <textarea name="Text" class="viewmodel text-box">${Text}</textarea>
</div>
